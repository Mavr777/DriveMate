name: Build and Push Angular Docker Image

on:
  push:
    branches:
      - '**'  # Runs on all branches (main, test, dev, feature/*, bugfix/*, etc.)

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./taskflow
        run: npm ci

      # ðŸ§© Branch-based Angular build logic
      - name: Build Angular by branch
        working-directory: ./taskflow
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            npm run build -- --configuration=production
          elif [ "${{ github.ref_name }}" = "test" ]; then
            npm run build -- --configuration=production
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            npm run build -- --configuration=development
          else
            echo "Detected feature/bug branch â†’ using development config"
            npm run build -- --configuration=development
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repo name to lowercase
        id: repo
        run: echo "repo_lower=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKENN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ðŸ§© Dynamic image tagging (your improved version)
      - name: Set tag by branch
        id: meta
        run: |
          TAG=""
          if [ "${{ github.ref_name }}" = "dev" ]; then TAG="dev-${GITHUB_SHA}"; fi
          if [ "${{ github.ref_name }}" = "test" ]; then TAG="test-${GITHUB_SHA}"; fi
          if [ "${{ github.ref_name }}" = "main" ]; then TAG="prod-${GITHUB_SHA}"; fi
          # âœ… Fallback for feature/bug/hotfix branches
          if [ -z "$TAG" ]; then
            safe_branch=$(echo "${{ github.ref_name }}" | tr '/' '-')
            TAG="${safe_branch}-${GITHUB_SHA}"
          fi
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t $REGISTRY/${{ steps.repo.outputs.repo_lower }}:${{ steps.meta.outputs.TAG }} ./taskflow

      - name: Push Docker image
        run: docker push $REGISTRY/${{ steps.repo.outputs.repo_lower }}:${{ steps.meta.outputs.TAG }}

      # ðŸ§© Also tag and push "latest" for main builds
      - name: Also tag latest for main
        if: github.ref_name == 'main'
        run: |
          docker tag $REGISTRY/${{ steps.repo.outputs.repo_lower }}:${{ steps.meta.outputs.TAG }} $REGISTRY/${{ steps.repo.outputs.repo_lower }}:latest
          docker push $REGISTRY/${{ steps.repo.outputs.repo_lower }}:latest
