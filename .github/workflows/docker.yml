name: Build and Push Angular Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./taskflow
        run: npm ci

      - name: Build Angular app
        working-directory: ./taskflow
        run: npm run build --if-present

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKENN }}" | docker login ghcr.io -u Mavr777 --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/mavr777/taskflow:latest ./taskflow
          docker push ghcr.io/mavr777/taskflow:latest
